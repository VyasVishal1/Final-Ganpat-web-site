    <form id="admissionForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID" required>

        <label for="gradeLevel">Grade Level</label>
        <input type="text" id="gradeLevel" name="gradeLevel" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" placeholder="(000) 000-0000" required>
        <small>Please enter a valid phone number.</small>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="courseProgram">Course/Program</label>
        <input type="text" id="courseProgram" name="courseProgram" required>

        <label for="schoolYear">School Year</label>
        <select id="schoolYear" name="schoolYear" required>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>

        <label for="parentFirstName">Parent/Guardian First Name</label>
        <input type="text" id="parentFirstName" name="parentFirstName" required>

        <label for="parentLastName">Parent/Guardian Last Name</label>
        <input type="text" id="parentLastName" name="parentLastName" required>

        <label for="parentPhoneNumber">Parent/Guardian Phone Number</label>
        <input type="tel" id="parentPhoneNumber" name="parentPhoneNumber" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" placeholder="(000) 000-0000" required>
        <small>Please enter a valid phone number.</small>

        <button type="submit">Submit</button>
    </form>
